<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./object_5.css">
</head>

<body>
    <h1>Marksheet</h1>
    <header>
        <div> <input type="text" id="name" placeholder="Name"></div>
        <div> <input type="text" id="class" maxlength="2" minlength="0" placeholder="class" data-error=""></div>
        <div> <input type="number" maxlength="3" minlength="0" name="" id="tamil" placeholder="tamil-mark"></div>
        <div> <input type="number" id="english" maxlength="3" minlength="0" placeholder="english-mark"></div>
        <button id="submit" onclick="myfunction()">submit</button>
    </header>
    <div class="hidden_div">
        <div id="display_1">invalid name input</div>
        <!-- <div id="display_11">invalid name input</div>
        <div id="display_22">invalid name input</div>
        <div id="display_33">invalid name input</div>
        <div id="display_44">invalid name input</div>
        <div id="display_55">invalid name input</div>
        <div id="display_66">invalid name input</div> -->
    </div>
    <!-- <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom"
        title="Tooltip on bottom">
        Tooltip on bottom
    </button> -->

    <table id="table">
        <tr>
            <th>Name</th>
            <th>Id</th>
            <th>Tamil</th>
            <th>English</th>
            <th>Total</th>
            <th>Average</th>
        </tr>
        <tbody></tbody>
    </table>

    <script>
        var person = [];

        function myfunction() {
            var name = document.getElementById("name").value;
            var id = document.getElementById("class").value
            var tamil = parseFloat(document.getElementById("tamil").value);
            var english = parseFloat(document.getElementById("english").value);
            var total = tamil + english;
            var average = ((total) / (2));
            var display_1 = document.getElementById("display_1");
            if (name === "" || id === "" || tamil === "" || english === "") {
                // alert("error");
                display_1.style.display = "block";
            } else {
                display_1.style.display = "none";
            }


            var details = {
                Name: name,
                Id: id,
                Tamil: tamil,
                English: english,
                Total: total,
                Average: average,
            };
            person.push(details);
            for (i = 0; i < person.length; i++) {
                console.log(person[0]);
                // person[0];
            }
            const table = document.getElementById("table");
            const tr = document.createElement("tr");
            // console.log(person);
            tr.innerHTML = `
            <td>${person[0].Name}</td>
            <td>${person[0].Id}</td>
            <td>${person[0].Tamil}</td>
            <td>${person[0].English}</td>
            <td>${person[0].Total}</td>
            <td>${person[0].Average}</td>
            `;
            table.appendChild(tr);

            document.getElementById("name").value = "";
            document.getElementById("class").value = "";
            document.getElementById("tamil").value = "";
            document.getElementById("english").value = "";

        };
    </script>
</body>

</html>
