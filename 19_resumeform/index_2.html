<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column justify-content-between align-items-center w-50  bg-warning">
    <div id="gm"></div>
    <h1>Details for Resume</h1>
    <form class="row g-3">
        <div class="row g-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" value="fname" aria-label="First name"
                    id="inputfirstname">
                <span class="input-error text-danger " id="sp_fn">*Invalid FirstName</span>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" value="lname" aria-label="Last name"
                    id="inputlastname">
                <span class="input-error text-danger" id="sp_ln">*Invalid LastName</span>
            </div>
        </div>
        <div class="gender" onclick="checkButton()">
            <div class="radioBtn  d-flex justify-content-evenly w-75  mt-2">
                <label class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="inputmale" />
                    <label class="form-check-label" for="inputmale">
                        male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="inputfemale" checked />
                    <label class="form-check-label" for="inputfemale">
                        female </label>
                </div>
            </div>
        </div>
        <div class="mb-12 mt-1 ">
            <label for="inputphonenumber" class="form-label">Phone-Number</label>
            <input type="text" maxlength="10" minlength="0" class="form-control contact-phone" value="98765432"
                id="inputphonenumber" placeholder="Phone-Number">
            <span class="input-error text-danger" id="sp_pn">*Invalid Phone-Number</span>
        </div>

        <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" value="email@gmail.com" id="inputEmail">
            <span class="input-error text-danger " id="sp_em">*Invalid Email</span>
        </div>
        <div class="col-md-6">
            <label for="inputpassword" class="form-label">Password</label>
            <input type="password" class="form-control" value="hfohqofhohfohefo" id="inputpassword">
            <span class="input-error text-danger " id="sp_psw">*Invalid password</span>
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" value="vikas1234,renganagaer,srurnagar" id="inputAddress"
                placeholder="1234 Main St Apartment, studio, or floor">
            <span class="input-error text-danger " id="sp_adrs">*Invalid Address </span>
        </div>

        <div class="form-check form-switch ms-2">
            <input class="form-check-input " type="checkbox" id="non_indian" checked>
            <label class="form-check-label" for="non_indian">non-indian</label>
        </div>

        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" value="viaks1224qefowg" id="inputAddress2" placeholder="non-indian">
            <span class="input-error text-danger " id="sp_adrs2">*Invalid Address </span>
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" value="trichy" id="inputCity">
            <span class="input-error text-danger " id="sp_cty">*Invalid city </span>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Tamil-Nadu</option>
                <option>Kerala</option>
                <option>Karnataka</option>
                <option>Andra-Pradesh</option>
                <option>Telugana</option>
            </select>

        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" value="620006">
            <span class="input-error text-danger " id="sp_pc">*Invalid pin-code </span>
        </div>

        <div class="checkBox d-flex">
            <label class="control-label">Known Language</label>
            <div class="form-check ">
                <input class=" ms-1 form-check-input" type="checkbox" value="tamil" id="cbtamil" name="check"
                    onclick="onlyOne(this)">
                <label class="ms-1 form-check-label" for="cbtamil">
                    tamil
                </label>
            </div>
            <div class="form-check">
                <input class=" ms-1 form-check-input" type="checkbox" value="english" id="cbenglish" checked
                    name="check" onclick="onlyOne(this)">
                <label class="form-check-label" for="cbenglish">
                    english
                </label>
            </div>
            <div class="form-check">
                <input class=" ms-1 form-check-input" type="checkbox" value="others" id="cbothers" checked name="check"
                    onclick="onlyOne(this)">
                <label class="form-check-label" for="cbothers">
                    others
                </label>
            </div>
        </div>

        <div class="d-flex">
            <label class="form-label ml-">HTML 5</label>
            <div class="form-check form-check-inline ">
                <input class="form-check-input ms-4" type="radio" name="inlineRadioOptions" id="htmllvl1" value="1">
                <label class="form-check-label" for="htmllvl1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="htmllvl2" value="2">
                <label class="form-check-label" for="htmllvl2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="htmllvl3" value="3">
                <label class="form-check-label" for="htmllvl3">3</label>
            </div>
        </div>


        <div class="d-flex">
            <label class="form-label ml-">CSS 3</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input ms-5" type="radio" name="inlineRadioOptions" id="css1" value="1">
                <label class="form-check-label me-2" for="css1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="css2" value="2">
                <label class="form-check-label" for="css2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="css3" value="3">
                <label class="form-check-label" for="css3">3</label>
            </div>
        </div>
        <div class="d-flex">
            <label class="form-label ml-">JAVA SCRIPT</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input ms-1" type="radio" name="inlineRadioOptions" id="js1" value="1">
                <label class="form-check-label" for="js1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="js2" value="2">
                <label class="form-check-label" for="js2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="js3" value="3">
                <label class="form-check-label" for="js3">3</label>
            </div>
        </div>


        <div class="col-12 text-center">
            <button id="submit" onclick="handling_submitting_form()" type="submit"
                class="btn btn-primary">Submit</button>
        </div>

    </form>
    <script src="./script.js"></script>
</body>
