<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column justify-content-between align-items-center w-50  bg-warning">
    <h1>Details for Resume</h1>
    <form class="row g-3">
        <div class="row g-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                <span class="input-error text-danger ">*Invalid FirstName</span>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                <span class="input-error text-danger ">*Invalid LastName</span>
            </div>
        </div>
        <div class="radioBtn  d-flex justify-content-evenly w-75  mt-2">
            <label for="exampleFormControlInput1" class="form-label">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    female </label>
            </div>
        </div>
        <div class="mb-12 ">
            <label for="exampleFormControlInput1" class="form-label">Phone-Number</label>
            <input type="text" maxlength="10" minlength="0" class="form-control contact-phone" id="phonenumber"
                placeholder="Phone-Number">
            <span class="input-error text-danger ">*Invalid Phone-Number</span>
        </div>

        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
            <span class="input-error text-danger ">*Invalid Email</span>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
            <span class="input-error text-danger ">*Invalid Email</span>
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress"
                placeholder="1234 Main St Apartment, studio, or floor">
        </div>
        <!-- <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">

                </label>
            </div>
        </div> -->

        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="non-indian">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Tamil-Nadu</option>
                <option>Kerala</option>
                <option>Karnataka</option>
                <option>Andra-Pradesh</option>
                <option>Telugana</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>

        <div class="checkBox d-flex">
            <label class="control-label" for="know-language">Known Language</label>
            <div class="form-check ">
                <input class=" ms-1 form-check-input" type="checkbox" value="" id="flexCheckDefault" name="check"
                    onclick="onlyOne(this)">
                <label class="ms-1 form-check-label" for="flexCheckDefault">
                    tamil
                </label>
            </div>
            <div class="form-check">
                <input class=" ms-1 form-check-input" type="checkbox" value="" id="flexCheckChecked" checked
                    name="check" onclick="onlyOne(this)">
                <label class="form-check-label" for="flexCheckChecked">
                    english
                </label>
            </div>
            <div class="form-check">
                <input class=" ms-1 form-check-input" type="checkbox" value="" id="flexCheckChecked" checked
                    name="check" onclick="onlyOne(this)">
                <label class="form-check-label" for="flexCheckChecked">
                    others
                </label>
            </div>
        </div>

        <div class="d-flex">
            <label for="exampleFormControlTextarea1" class="form-label ml-">HTML 5</label>
            <div class="form-check form-check-inline ">
                <input class="form-check-input ms-4" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">3</label>
            </div>
        </div>
        </div>

        <div class="d-flex">
            <label for="exampleFormControlTextarea1" class="form-label ml-">CSS 3</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input ms-5" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label me-2" for="inlineRadio1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">3</label>
            </div>
        </div>
        <div class="d-flex">
            <label for="exampleFormControlTextarea1" class="form-label ml-">JAVA SCRIPT</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input ms-1" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">3</label>
            </div>
        </div>
        </div>

        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

</body>
