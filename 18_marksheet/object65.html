<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./object65.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center bg-success">Marksheet</h1>

    <header class="mt-3">
        <h3>Student - Detail</h3>
        <div class="stdndetail">

            <div class="name_1 "> <input class="input-field" type="text" id="name" placeholder="Name">
                <span class="invalid_error" id="display_11">invalid name input</span></div>

            <div class="class_1"> <input class="input-field" type="text" id="id" maxlength="2" minlength="0"
                    placeholder="class" data-type="class">
                <span class="invalid_error" id="display_22">invalid class input</span></div>
        </div>
        <h3>Subject-Details</h3>
        <div class="sbjdetail">

            <div class="tamil_1"> <input class="input-field" type="number" id="tamil" maxlength="2" minlength="0"
                    placeholder="Tamil-mark">
                <span class="invalid_error" id="display_33">invalid Tamil-Mark input</span></div>

            <div class="english_1"> <input class="input-field" type="number" id="english" maxlength="2" minlength="0"
                    placeholder="English-mark">
                <span class="invalid_error" id="display_44">invalid English input</span></div>


            <div class="maths_1"> <input class="input-field" type="number" id="maths" maxlength="2" minlength="0"
                    placeholder="Maths-mark">
                <span class="invalid_error" id="display_44">invalid Maths input</span></div>

            <div class="science_1"> <input class="input-field" type="number" id="science" maxlength="2" minlength="0"
                    placeholder="Science-mark">
                <span class="invalid_error" id="display_44">invalid Science input</span></div>

            <div class="socialscience_1"> <input class="input-field" type="number" id="socialscience" maxlength="2"
                    minlength="0" placeholder="Social-Science-mark">
                <span class="invalid_error" id="display_44">invalid Social-Science input</span></div>
        </div>

        <div class="submitting-btn"> <button type="button" class="btn btn-info " id="submit"
                onclick="handleFormSubmit()">submit</button>
        </div>
    </header>

    <table class="table mt-3" id="creating_table">
        <thead class="bg-info">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Id</th>
                <th scope="col">Tamil</th>
                <th scope="col">English</th>
                <th scope="col">Total</th>
                <th scope="col">Average</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="./object65.js"></script>
</body>

</html>
