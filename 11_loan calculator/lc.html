<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <title>LOAN CALCULATOR</title>
</head>
<body>
  <div class="container mt-5">
    <div class="card m-md-auto card text-white bg-dark mb-3" style="width: 24rem">
      <form id="data entry">
      <table>
        <th>
          
          <h5 class="card-title text-center text-white bg-dark">
            LOAN CALCULATOR
          </h5>
        </th>
        <tr>
          <td>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">$</div>
              </div>
              <input type="number" class="form-control" id="amount" placeholder="ENTER AMOUNT" />
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">%</div>
              </div>
              <input type="number" class="form-control" id="percent" placeholder="ENTER PERCENTAGE" />
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">years</div>
              </div>
              <input type="number" class="form-control" id="years" placeholder="ENTER NO. OF YEAR" />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" class="calcbutton" value="calculate" onclick="dataentry()"
              class="d-flex justify-content-center btn btn-primary font-weight-bold mx-auto" id="calculate" />
          </td>
        </tr>
        <tr>
          <td>
            <h5 class="text-center text-white bg-dark p-md-2">RESULT</h5>
          </td>
        </tr>
        <tr>
          <td>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">MONTHLY PAYMENT</div>
              </div>
              <input type="number" class="form-control" id="monthlyInsterest" placeholder="" />
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">TOTAL PAYMENT</div>
              </div>
              <input type="number" class="form-control" id="totalPayment" placeholder="" />
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                 <div class="input-group-text">TOTAL INTEREST</div>
              </div>
              <input type="number" class="form-control" id="totalInsterest" placeholder="" />
            </div>
          </td>
        </tr>
      </table>
      <tbody class="loancalculator"></tbody>
    </form>
      
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="lc.js"></script>

</html>
