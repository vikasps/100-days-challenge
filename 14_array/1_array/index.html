<body>
    <input type="text" name="" id="input_data">
    <button id="submit">submit</button>
    <div id="output"></div>

            emptystr.push(input);
            document.getElementById("input_data").value = "";
            console.log(emptystr);
            // document.getElementById("output").innerHTML = emptystr;
            // console.log(typeof input.split());
        });
    </script>
