<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <p id="ordering"></p>
    </div>
    <script>
        //  in order of 1 br 2  br3 br 4 br 5

        var
            display = "";
        for (var i = 1; i <= 6; i++) {
            display += i;
            display += i + "<br>";
        }
        document.getElementById("ordering").innerHTML = display;
        console.log(display);
    </script>
</body>

</html>
