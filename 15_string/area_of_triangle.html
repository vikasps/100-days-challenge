<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>length <input type="number" id="length1" placeholder="enter a length - 1">
    </div>
    <div>length <input type="number" id="length2" placeholder="enter a length - 2"></div>
    <div>base <input type="number" id="base" placeholder="enter a base"></div>
    <button type="button" id="b1"> calculate </button>
    <div> total <input type="number" id="total"></div>
    <script>
        var l1 = prompt('enter lenght 1');
        var l2 = prompt('enter l2');
        var b = prompt('enter b');
        document.getElementById("b1").addEventListener("click", function () {

            var l1 = parseInt(document.getElementById("length1").value);
            var l2 = parseInt(document.getElementById("length2").value);
            var b = parseInt(document.getElementById("base").value);

            // semi-perimeter is, s = (a + b + c)/2
            // console.log(l1);
            // console.log(l2);
            // console.log(b);

            var sp = ((l1 + l2 + b) / (2));
            // semi_perimeter.value = sp;

            // Area = s(s−a)(s−b)(s−c)
            var area = Math.sqrt(sp * (sp - l1) * (sp - l2) * (sp - b));
            document.getElementById("total").value = area;
        });
    </script>
</body>

</html>
