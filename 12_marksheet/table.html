<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Mark Sheet</title>
</head>

<body>
    <div class="container">
        <h3 class="text-center text-primary">Enter Subject Details </h3>
        <div class="row mt-2">
            <div class="col">
                <form id="subjectForm">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="subject" class="text-primary">Subject</label>
                            <input type="text" id="subject" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="maxMark" class="text-primary">Maximum Mark</label>
                            <input type="text" id="maxMark" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="markScored" class="text-primary">Mark Scored</label>
                            <input type="text" id="markScored" class="form-control">
                        </div>
                    </div>
                    <div class="text-center mt-2">
                        <button class="btn btn-primary">Add Subject</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
    <div class="container mt-3">
        <h4 class="border border-primary text-center p-2 text-danger">My Marksheet</h4>
        <div class="card">
            <table class="table  table-primary">
                <thead>
                    <tr>
                        <th>Sl.No</th>
                        <th>Subject</th>
                        <th>Maximum Mark</th>
                        <th>Mark Scored</th>
                        <th>%</th>
                    </tr>
                </thead>
                <tbody class="myMarks"></tbody>
            </table>

            <br>
        </div>

    </div>
</body>
<br>
<div class="d-flex justify-content-center">
    <button class="btn btn-primary" id="calcButton">Calculate</button>
</div>
<br>
<div class="container card text-center" id="displayResult">
    <div class="text-primary">
        <label>Total Scored = </label>
        <span id="total" class="text-danger"></span>
    </div>
    <div class="text-primary">
        <label>Percentile = </label>
        <span id="percent" class="text-danger"></span>
    </div>
    <div id='eligibility'></div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>
<script src="table.js"></script>

</html>
